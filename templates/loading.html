<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This tag will automatically redirect the browser to the /timeline route to start the analysis -->
    <meta http-equiv="refresh" content="1; url=/timeline">
    <title>Analyzing Your Music...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #121212; }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-left-color: #1DB954;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="text-white flex items-center justify-center h-screen">
    <div class="text-center p-8 max-w-lg mx-auto">
        <div class="spinner mx-auto mb-6"></div>
        <h1 class="text-3xl font-bold mb-2 tracking-tight">Analyzing Your Musical Journey</h1>
        <p class="text-zinc-400 text-lg mb-8">Building your timeline...</p>
        <p class="text-xs text-zinc-500">This may take a minute depending on the number of songs you've saved.</p>
    </div>
</body>
</html>
